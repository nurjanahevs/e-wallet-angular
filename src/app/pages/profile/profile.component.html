
<a href="/home"><span><i aria-hidden="true" class="fa-solid fa-arrow-left"></i></span></a> 
<body>
  <div class="container">
    <div class="mobile">
      <div class="header">
        {{ myDate | date:'M/d/yy' }}
      </div>
      <div class="content">
        <div class="total">
          <div class="label">Total balance</div>
          <div class="balance">{{balance}}</div>
        </div>
        <ul class="menu">
          <li>
            <input type="radio" id="tab1" name="amount" checked="checked" />
            <label for="tab1">
              <i class="fas fa-arrow-up"></i>
              Top Up</label
            >
          </li>
          <li>
            <input type="radio" id="tab2" name="amount" />
            <label for="tab2">
              <i class="fas fa-arrow-up"></i>
              Transfer</label
            >
          </li>
          <li>
            <input type="radio" id="tab3" name="amount" />
            <label for="tab3">
              <i class="fas fa-arrow-up"></i>
              History</label
            >
          </li>
        </ul>
        <div class="row">
          <tbody>
            <td>Account Name</td>
            <td>{{customerName}}</td>
          </tbody>
        </div>
        <div class="row">
          <tbody>
            <td>Account Number</td>
            <td style="font-size: 13px;  word-wrap: break-word">{{customerIdStorages}}</td>
          </tbody>
        </div>
        <div class="list">
          <div class="item1">
            <div class="section1">
              <div class="icon down">
                <i class="fas fa-arrow-up"></i>
              </div>
              <div class="text">
                <div class="title">iTunes Gift Card #22338</div>
                <div class="description">Today, 13:45</div>
              </div>
            </div>
            <div class="section2">
              <div class="signal negative">-</div>
              <div class="value">$198.25</div>
            </div>
          </div>
          <div class="item2">
            <div class="section1">
              <div class="icon up">
                <i class="fas fa-arrow-up"></i>
              </div>
              <div class="text">
                <div class="title">Self Deposit ING BANK</div>
                <div class="description">Today, 13:45</div>
              </div>
            </div>
            <div class="section2">
              <div class="signal positive">+</div>
              <div class="value">$260.00</div>
            </div>
          </div>
          <div class="item3">
            <div class="section1">
              <div class="icon down">
                <i class="fas fa-arrow-up"></i>
              </div>
              <div class="text">
                <div class="title">Paypal Transfer</div>
                <div class="description">July 23, 2016</div>
              </div>
            </div>
            <div class="section2">
              <div class="signal negative">-</div>
              <div class="value">$840.20</div>
            </div>
          </div>
          <div class="item4">
            <div class="section1">
              <div class="icon up">
                <i class="fas fa-arrow-up"></i>
              </div>
              <div class="text">
                <div class="title">Self Deposit ING BANK</div>
                <div class="description">Today, 13:45</div>
              </div>
            </div>
            <div class="section2">
              <div class="signal positive">+</div>
              <div class="value">$260.00</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div>
  <button class="btn btn-primary" (click)="logout()">Log Out</button>
</div>
</body>
